- name: Install Vault
  kubernetes.core.helm:
    name: vault
    chart_ref: hashicorp/vault
    release_namespace: vault
    create_namespace: true
    update_repo_cache: true
    values:
      server:
        ha:
          enabled: false


- name: "Upload vault init script"
  copy:
    src: "init_vault.sh"
    dest: "/root/sunbird-rc/customization/vault/init_vault.sh"
    mode: "0700"

- name: Check if vault secrets already exists
  stat:
    path: /root/sunbird-rc/customization/vault/vault_secrets.yaml
  register: vault_secrets_file

- name: Unseal vault
  shell: |
    cd /root/sunbird-rc/customization/vault/
    /root/sunbird-rc/customization/vault/init_vault.sh
  when: not vault_secrets_file.stat.exists

- name: Include variables from file
  include_vars:
    file: /root/sunbird-rc/customization/vault/vault_secrets.yaml

- name: Print variables
  debug:
    msg: "vault_unseal_key: {{ vault_unseal_key }}, vault_root_token: {{ vault_root_token }}"