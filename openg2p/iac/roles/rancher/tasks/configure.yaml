- name: Check if Kubernetes nodes are ready
  shell: kubectl get nodes --no-headers | awk '{print $2}' | grep -v "Ready"
  register: node_check
  until: node_check.stdout_lines | length == 0
  retries: 60
  delay: 10
  ignore_errors: true

- name: Wait for kubernetes api port
  wait_for:
    timeout: 300 
    port: 6443  
    state: started
    delay: 10

- name: Get deployments in kube-system namespace
  command: kubectl get deployments -n kube-system -o=json
  register: deployments_output
  changed_when: false
  
- name: Check readiness of deployments
  set_fact:
    ready_deployments: "{{ deployments_output.stdout | from_json | json_query(query) }}"
  vars:
    query: "items[?status.conditions[?type=='Available' && .status=='True']].metadata.name"



